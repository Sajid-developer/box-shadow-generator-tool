<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Shadow Generator</title>
</head>
<body>

    <section class="box-shadow-container">
        <div class="heading">
            <h1>ðŸ“¦ Box shadow generator</h1>
        </div>

        <div class="wrapper">
            <div class="shadow-controls">
                <div class="group">
                    <h3>X-offset</h3>
                    <input type="range" min="-40" max="40" step="1" value="0" class="control" id="x-offset">
                </div>
                <div class="group">
                    <h3>Y-offset</h3>
                    <input type="range" min="-40" max="40" step="1" value="4" class="control" id="y-offset">
                </div>
                <div class="group">
                    <h3>Blur shadow</h3>
                    <input type="range" min="0" max="60" step="1" value="40" class="control" id="blur-shadow">
                </div>
                <div class="group">
                    <h3>Spread shadow</h3>
                    <input type="range" min="0" max="60" step="1" value="6" class="control" id="spread-shadow">
                </div>
                <div class="group">
                    <h3>Opacity</h3>
                    <input type="range" min="0" max="1" step="0.1" value="0.2" class="control" id="opacity">
                </div>

                <div class="container">
                    <div class="group">
                        <h3>Color</h3>
                        <input type="color" value="#000000" class="control" id="shadow-color">
                    </div>
                    <div class="group">
                        <h3>Inset</h3>
                        <input type="checkbox" class="control" id="inset">
                    </div>
                </div>
        </div>
        <div class="shadow-result">
           <div class="shadow-box"></div>
           <div class="shadow-code">
             <p class="code">Box-shadow: <span style="color: rgb(32, 199, 255);">0px 4px 40px 6px rgba(0, 0, 0, 0.2);</span></p>
             <button class="copyBtn">Copy</button>
           </div>
        </div>
    </div>   
</section>

<script src="app.js" defer></script>
    
</body>
</html>
